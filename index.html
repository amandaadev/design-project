<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popular-collections">
      <h1>Popular Collections</h1>
      <div class="buttons-colections">
        <button>Profile</button>
        <button>New York</button>
        <button>Relaxing</button>
        <button>Person</button>
        <button>Fashion</button>
      </div>

      <div class="image-container">
        <div class="card">
          <img
            class="main-image"
            src="assets/peoples/people.png"
            alt="image people"
          />
          <div class="thumb-list">
            <img src="assets/peoples/rectangle-people.png" alt="" />
            <img src="assets/peoples/rectangle-people 1.png" alt="" />
            <img src="assets/peoples/rectangle-people 2.png" alt="" />
          </div>
          <div class="infos">
            <h3>People</h3>
            <div class="icon">
              <img src="assets/icons/icon-image.svg" alt="" />
              <p>144</p>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            class="main-image"
            src="assets/nature/nature.png"
            alt="image nature"
          />
          <div class="thumb-list">
            <img src="assets/nature/rectangle-nature.png" alt="" />
            <img src="assets/nature/rectangle-nature 1.png" alt="" />
            <img src="assets/nature/rectangle-nature 2.png" alt="" />
          </div>
          <div class="infos">
            <h3>Nature</h3>
            <div class="icon">
              <img src="assets/icons/icon-image.svg" alt="" />
              <p>7K</p>
            </div>
          </div>
        </div>

        <div class="card">
          <img
            class="main-image"
            src="assets/history/history.png"
            alt="image history"
          />
          <div class="thumb-list">
            <img src="assets/history/rectangle-history.png" alt="" />
            <img src="assets/history/rectangle-history 1.png" alt="" />
            <img src="assets/history/rectangle-history 2.png" alt="" />
          </div>
          <div class="infos">
            <h3>History</h3>
            <div class="icon">
              <img src="assets/icons/icon-image.svg" alt="" />
              <p>431</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
